<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Would You Like to Share a Romantic Moment?</title>
  <style>
    body {
      font-family: 'Caveat', cursive;
      text-align: center;
      margin-top: 100px;
      background-image: url('https://t3.ftcdn.net/jpg/00/19/89/58/360_F_19895879_uZ0tHguWowgKxb7jgUzuJk7IdXJCYZkI.jpg');
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }
    button {
      font-family: 'Caveat', cursive;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesButton {
      background-color: #4CAF50;
      color: #fff;
    }
    #noButton {
      background-color: #ff4d4d;
      color: #fff;
      transition: all 0.5s ease;
    }
  </style>
</head>
<body>

<div id="message">Would you like to share a romantic moment?</div>
<button id="yesButton" aria-label="Yes, I want to share a romantic moment with you" onclick="showPositiveMessage()">Yes ðŸ˜Š</button>
<button id="noButton" aria-label="No, I don't want to share a romantic moment with you" onclick="moveNoButton()">No ðŸ˜¢</button>

<script>
  function showPositiveMessage() {
    document.getElementById("message").innerHTML = "That's wonderful! ðŸŒ¹ Let's create beautiful memories together! ðŸ˜Š";
  }

  function moveNoButton() {
    var button = document.getElementById("noButton");
    var newX = Math.random() * (window.innerWidth - button.clientWidth);
    var newY = Math.random() * (window.innerHeight - button.clientHeight);

    button.style.position = "absolute";
    button.style.left = newX + "px";
    button.style.top = newY + "px";
    button.innerHTML = "No ðŸ˜¢";
  }
</script>

</body>
</html>
